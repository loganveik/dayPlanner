<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Planner</title>
</head>

<body>

    <header class="card mb-5">
        <h1 class="display-3">Work Day Planner</h1>
        <h5 id="currentdayview"></h5>
    </header>

    <div class="container">
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="0900">9AM</p>
            <textarea class="col-md-9 border" id="0"></textarea>
            <button class="col-md-1 border saveBtn" value="0"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1000">10AM</p>
            <textarea class="col-md-9 border" id="1"></textarea>
            <button class="col-md-1 border saveBtn" value="1"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1100">11AM</p>
            <textarea class="col-md-9 border" id="2"></textarea>
            <button class="col-md-1 border saveBtn" value="2"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1200">12PM</p>
            <textarea class="col-md-9 border" id="3"></textarea>
            <button class="col-md-1 border saveBtn" value="3"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1300">1PM</p>
            <textarea class="col-md-9 border" id="4"></textarea>
            <button class="col-md-1 border saveBtn" value="4"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1400">2PM</p>
            <textarea class="col-md-9 border" id="5"></textarea>
            <button class="col-md-1 border saveBtn" value="5"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1500">3PM</p>
            <textarea class="col-md-9 border" id="6"></textarea>
            <button class="col-md-1 border saveBtn" value="6"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1600">4PM</p>
            <textarea class="col-md-9 border" id="7"></textarea>
            <button class="col-md-1 border saveBtn" value="7"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>
        <div class="row my-2">
            <p class="col-md-2 hour mt-4" data-time="1700">5PM</p>
            <textarea class="col-md-9 border" id="8"></textarea>
            <button class="col-md-1 border saveBtn" value="8"><img
                    src="https://cdn2.iconfinder.com/data/icons/apple-classic/100/Apple_classic_10Icon_5px_grid-04-512.png">SAVE</img></button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
